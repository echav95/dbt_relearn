version: 2
models:
- name: customer_orders
  description: This model consolidates customer order information, providing insights
    into customer purchasing behavior and order history. It combines data from orders,
    customers, and payments to deliver a comprehensive view of each customer's order
    details, including order value, status, and lifetime value.
  columns:
  - name: order_id
    description: A unique identifier for each order.
  - name: customer_id
    description: The unique identifier for the customer who placed the order.
  - name: surname
    description: The last name of the customer.
  - name: givenname
    description: The first name of the customer.
  - name: first_order_date
    description: The date when the customer placed their first order.
  - name: order_count
    description: The total number of orders placed by the customer.
  - name: total_lifetime_value
    description: The total value of all non-returned orders placed by the customer.
  - name: order_value_dollars
    description: The value of the order in dollars, rounded to two decimal places.
  - name: order_status
    description: The current status of the order.
  - name: payment_status
    description: The current status of the payment for the order.
